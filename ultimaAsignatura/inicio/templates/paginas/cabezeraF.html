<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    
    <!-- llave % load static % llave
      <link href="{% static 'inicio/css/estilo.css' %}" rel="stylesheet" type="text/css"> 
    <link href="{% static 'inicio/css/bootstrap.min.css' %}" type="text/css">
  -->
  
    <title>
      {% block titulo %} {% endblock %}
    </title>
  </head>
  <body>
    <!--Menu y barra de Navegación-->
  
  <nav class="navbar navbar-expand-lg navbar-light text-white fixed-top"  >
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        {% block secImg%}
        {% endblock %}
      </a>

      {%if request.path == '/' %}
      <a class="nav-link text-primary fw-bold " aria-current="page" href="{%url 'Principal' %}">Home</a>
      {% else %}
      <a class="nav-link text-dark " aria-current="page" href="{%url 'Principal' %}">Home</a>
      {% endif %}

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            {%if request.path == '/cursos/' %}
            <a class="nav-link text-primary fw-bold " aria-current="page" href="{%url 'Cursos' %}">Cursos</a>
            {% else %}
            <a class="nav-link text-dark " aria-current="page" href="{%url 'Cursos' %}">Cursos</a>
            {% endif %}
         
          </li>
          <li class="nav-item">
            {%if request.path == '/contacto/' %}
            <a class="nav-link text-primary fw-bold " aria-current="page" href="{%url 'Contacto' %}">Contacto</a>
            {% else %}
            <a class="nav-link text-dark " aria-current="page" href="{%url 'Contacto' %}">Contacto</a>
            {% endif %}
      
          </li>
         
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

    <!--Finaliza Menú-->

      <!---CONTENIDO-->
      {% block contenido %}
      {% endblock %}
    <div class="container-fluid  fixed-bottom  text-white text-center pt-2 pb-1" id="footer">
      <div class="row">
        <div class="column ">
            Django &#174;
        </div>
      </div>
    </div>

  
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

   
  </body>
</html>
